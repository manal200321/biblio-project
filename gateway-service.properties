server.port=8080

# --- AUTOMATIC ROUTING (The "Magic Switch") ---
# This allows http://localhost:8080/LIVRE-SERVICE/livres to work automatically
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# --- MANUAL ROUTES (The "Shortcuts") ---
# Route 1: Books
spring.cloud.gateway.routes[0].id=livre-service
spring.cloud.gateway.routes[0].uri=lb://LIVRE-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/livres/**

# Route 2: Users
spring.cloud.gateway.routes[1].id=utilisateur-service
spring.cloud.gateway.routes[1].uri=lb://UTILISATEUR-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/utilisateurs/**

# Route 3: Loans
spring.cloud.gateway.routes[2].id=emprunt-service
spring.cloud.gateway.routes[2].uri=lb://EMPRUNT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/emprunts/**
